<div class="container-fluid">
  <h1>Form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <hr>
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone" [(ngModel)]="userModel.phone">
    </div>

    
    <div class="form-group">
      <label>Language</label>
      <select class="custom-select form-control" name="language" [(ngModel)]="userModel.language">
        <option value="">Select</option>
        <option *ngFor="let item of topics">{{item}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.time" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.time" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)]="userModel.subscribe" name="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
